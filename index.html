<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auth Form #weeklyCodingChallenge</title>
  <style>
  </style>
  <link rel="stylesheet" href="authForm.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div class="auth-form-container">
  <div class="auth-form">
    <form action="/signin" method="POST" id="auth" class="animated">
      <div class="social-container">
        <a href="#" class="social" title="Authorize with Facebook account"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social" title="Authorize with Google+ account"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social" title="Authorize with LinkedIn account"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="form-input signup-only">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-input">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <div>
          <input type="password" id="password" name="password">
          <div class="signin-only">
            <a href="/password-recovery">Forgot your password?</a>
          </div>
        </div>
      </div>
      <div class="form-input signup-only">
        <label for="password-again">Repeat password</label>
        <input type="password" id="password-again" name="password-again">
      </div>
      <div class="form-input">
        <input type="submit" id="auth-submit">
        <div class="signin-only form-checkbox">
          <div>
            <input type="checkbox" name="remember" id="remember" checked>
          </div>
          <div>
            <label for="remember">Remember me</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="alternative-action-container">
    <label for="auth-switch"></label>
    <button id="auth-switch" class="alternative-action"></button>
  </div>
</div>

<script src="authForm.js"></script>
</body>
</html>
